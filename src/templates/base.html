{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鷹の爪親方の辛口部屋</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="sidebar">
        {% include "snippets/sidebar.html" %}
    </div>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
            <div class="col">
                <a href=""><img width="100" src="{% static 'img/logo.png' %}" alt="鷹の爪親方の辛口部屋のロゴ"></a>
            </div>
            {% if user.is_authenticated %}
            <div class="col h5">
                <p class="m-0">ようこそ、{{user.user_name}}さん！
                </p>
            </div>
            {% endif %}
            {% include "snippets/navbar.html" %}
        </div>
    </div>

    <div class="main mx-auto">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    {% include "snippets/footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/chart.umd.min.js' %}"></script>
    <script src="{% static 'js/pie-chart.js' %}"></script>
    <script src="{% static 'js/tooltip-init.js' %}"></script>   

</body>

</html>
