<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- ナビゲーションバー仮 -->
    <nav>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="col">
                    <a href=""><img width="100" src="" alt="鷹の爪親方の辛口部屋のロゴ"></a>
                </div>
                <div class="col-auto">
                    <div class="d-flex">
                        <a class="btn btn-primary me-3" href="{% url 'survey-list'%}">ログイン</a>
                        <a class="btn btn-outline-primary" href="{% url 'signup' %}">新規登録</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- ナビゲーションバー仮 -->
    </nav>
    <div class="container">
        {% comment %} <!-- 実装時、{% block content}{% endblock content %}外はbase.htmlから参照する --> {% endcomment %}
        {% comment %} <!-- {% block content %} --> {% endcomment %}
        <div class="header">
            <h2>ログイン</h2>
        </div>
        <div class="login-form card p-3 mx-auto">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="{{ form.username.id_for_label }}">Emailアドレス</label>
                    {{ form.username }}
                    {% comment %} <input class="form-control" type="text" id="email" name="email"> {% endcomment %}
                </div>
                <div class="mb-3">
                    <label class="form-label" for="{{ form.password.id_for_label }}">パスワード</label>
                    {{ form.password }}
                    {% comment %} <input class="form-control" type="password" id="pwd" name="pwd"> {% endcomment %}
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <a href="{% url 'signup' %}">新規登録へ</a>
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
            </form>
        </div>
        {% comment %} <!-- {% endblock content %} --> {% endcomment %}
    </div>
    <footer class="text-center p-3">
        <span class="text-muted"> &copy; Team C 2025 Autumn</span>
    </footer>
</body>

</html>
